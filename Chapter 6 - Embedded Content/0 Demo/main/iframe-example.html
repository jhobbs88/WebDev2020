<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Iframe example</title>
        <style>
            iframe {
                border: 0.5rem double blue;
                
                /* iframes are displayed as inline-block boxes by default */
                display: block;
                margin-top: 0.5rem;
            }
        </style>
    </head>
    <body>
        <h1>The <code>&lt;iframe&gt;</code> element</h1>
        <iframe src="https://html.spec.whatwg.org/dev/dom.html#embedded-content-2" frameborder="0" height="400">
        </iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4tHYGfRot5w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d159068.27270125825!2d-2.7311440396999913!3d51.46840509088258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4871836681b3d861%3A0x8ee4b22e4b9ad71f!2sBristol!5e0!3m2!1sen!2suk!4v1587384395986!5m2!1sen!2suk" width="600" height="450" frameborder="0"  allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        
        <!-- Not all websites allow to embed their pages in iframes -->
        <iframe src="https://www.theguardian.com/music/2020/apr/20/nina-simone-where-to-start-in-her-back-catalogue"></iframe>
    </body>
</html>
