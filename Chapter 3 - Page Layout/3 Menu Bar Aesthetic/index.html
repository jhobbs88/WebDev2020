<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Shopify</title>
  <link rel="stylesheet" href="styles.css">

  <!-- This stylesheet from Google Fonts lets us use the "Bebas Neue" in the css -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>

  <div class="content-column">
    <header>
      <h1>Shopify</h1>
      <nav>
        <ol>
          <li><a href="">Home</a></li>
          <li><a href="">SALE</a></li>
          <li><a href="">Browse</a></li>
          <li><a href="">About</a></li>
        </ol>
      </nav>
      <img class="banner" src="img/banner" alt="">
    </header>

    <main>
      <section class="category-display">
        <h2>For the <em>aesthetic</em></h2>
        <section class="item-display">
          <a href="">
            <img src="img/pexels-godisable-jacob-1353029.jpg" alt="">
            <span class="name">Ripped Jeans</span>
            <span class="price">£18</span>
          </a>
        </section>

        <section class="item-display">
          <a href="">
            <img src="img/pexels-rfstudio-3825161.jpg" alt="">
            <span class="name">Shirts & Top Wear</span>
            <span class="price">£12</span>
          </a>
        </section>

        <section class="item-display">
          <a href="">
            <img src="img/pexels-kei-scampa-4456450.jpg" alt="">
            <span class="name">Woolen Wear</span>
            <span class="price">£17</span>
          </a>
        </section>
      </section>

      <section class="category-display">
        <h2>For the <em>occasion</em></h2>
        <section class="item-display">
          <a href="">
            <img src="img/pexels-chloe-kala-1043474.jpg" alt="">
            <span class="name">Men's Shirts</span>
            <span class="price">£22</span>
          </a>
        </section>

        <section class="item-display">
          <a href="">
            <img src="img/pexels-harshraj-gond-1485031.jpg" alt="">
            <span class="name">Women's Top Wear</span>
            <span class="price">£22</span>
          </a>
        </section>

        <section class="item-display">
          <a href="">
            <img src="img/pexels-the-th-179909.jpg" alt="">
            <span class="name">Watches</span>
            <span class="price">£42</span>
          </a>
        </section>
      </section>

      <section class="category-display">
        <h2>For the <em>good times</em></h2>
        <section class="item-display">
          <a href="">
            <img src="img/pexels-marcelo-chagas-4398992.jpg" alt="">
            <span class="name">Jumpers</span>
            <span class="price">£26</span>
          </a>
        </section>

        <section class="item-display">
          <a href="">
            <img src="img/pexels-tan-danh-1129019.jpg" alt="">
            <span class="name">Men's Top Wear</span>
            <span class="price">£11</span>
          </a>
        </section>

        <section class="item-display">
          <a href="">
            <img src="img/pexels-fady-hany-1466845.jpg" alt="">
            <span class="name">Beanies</span>
            <span class="price">£8</span>
          </a>
        </section>
      </section>
    </main>
  </div>

</body>
</html>
