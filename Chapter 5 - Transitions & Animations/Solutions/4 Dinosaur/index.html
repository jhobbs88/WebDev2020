<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dinosaur Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hover over the dinosaur</h1>
    <div id="sky"></div>
    <div id="ground"></div>
    <div id="dinosaur">
      <img src="images/body.png" id="dino-body" />
      <div id="dino-head">
        <img src="images/headtop.png" />
        <img src="images/mouth.png" id="dino-mouth" />
      </div>
      <div id="speech">ROAR!</div>
    </div>
  </body>
</html>
