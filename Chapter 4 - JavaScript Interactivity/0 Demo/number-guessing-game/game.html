<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/game.js" defer></script>
    </head>
    <body>
        <h1>Number Guessing Game</h1>
        <p id="brief">Greetings hominid. I've selected a number between 1 and _maximum_. See if you can guess it in 10 turns or fewer. I'll tell you if your guess was too high or too low.</p>
        <label for="guess">Enter your guess:</label>
        <input id="guess">
        <button id="submit">Submit</button>
        <p id="response"></p>
        <p id="guess-count"></p>
        <p id="previous-guesses"></p>
    </body>
</html>
